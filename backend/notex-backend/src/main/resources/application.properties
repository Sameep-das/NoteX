# Application Name
spring.application.name=notex-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notex_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your_super_secret_jwt_key_here_minimum_256_bits_for_HS256_algorithm
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# CORS Configuration (adjust for your React app URL)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.com.notex=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:5173

# Actuator endpoints (optional, for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized